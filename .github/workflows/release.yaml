name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  deb-build:
    runs-on: ubuntu-latest
    container: ryoarima/ubuntu-base:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Git to treat the directory as safe
        run: git config --global --add safe.directory /__w/mark1/mark1s
      
      - name: Build Bin,Deb & Publish
        env:
          GH_TOKEN: ${{ secrets.MARK1_TOKEN }}
        run: |
          make build-bin
          make build-deb
          make push-deb 

  rpm-build:
    runs-on: ubuntu-latest
    container: ryoarima/rocky-base:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          make build-bin
          make build-rpm